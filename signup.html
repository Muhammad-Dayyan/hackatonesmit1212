<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>body{
    background-image: linear-gradient(to right,black,grey);

}</style>

<body>
    <section class="container mt-5">
        <h1>SIGNUP</h1>
        <hr>
        <form onsubmit="return false">
            <div class="mb-3">
                <label  class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label  class="form-label">age</label>
                <input type="text" class="form-control" id="age" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label  class="form-label">Email address</label>
                <input type="text" class="form-control" id="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label  class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div>
                <p class="para1">Have An Account?<b> <a href="./index.html">LOGIN</a> </b> </p>
            </div>
            <button type="submit" class=" btn btn-primary" id="signupBtn">SIGNUP</button>
        </form>
    </section>

</body>
</html>
<script src="sign.js" type="module"></script>
